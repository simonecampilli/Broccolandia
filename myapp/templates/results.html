<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Results of Image Detection</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Results of Image Detection</h1>
        {% for image, numbers, image_path in results %}
        <div class="card mb-3" style="max-width: 600px; margin: auto;">
            <h3 class="card-header">{{ image }}</h3>
            <div class="card-body">
                <p class="card-text">Detected Numbers: {{ numbers }}</p>
            </div>
            <img src="{{ image_path }}" class="card-img-bottom" alt="Processed Image">
        </div>
        {% endfor %}
        <div class="text-center">
            <a href="{% url 'map' %}" class="btn btn-primary">Torna alla Mappa</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
