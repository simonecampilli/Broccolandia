<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Points</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWlraW1lbmEwMSIsImEiOiJjbTBsNmVuZTUwMmhzMmtzN3AycmhtZTV6In0.Vq9BcjFL6SLom-YwELw19w'; // Sostituisci con la tua chiave API Mapbox
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [10.8114, 45.1376], // Centro su Milano
            zoom: 13
        });

        var points = {{ points|safe }};

        points.forEach(function(point) {
            var marker = new mapboxgl.Marker({
                color: point.color
            })
            .setLngLat([point.lon, point.lat])
            .addTo(map);
        });
    </script>
</body>
</html>
